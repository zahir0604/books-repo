

<div *ngIf="book">
  <h2>Add Your comments</h2>
  <input [(ngModel)]="comment.text" placeholder="Add your comments here">

  <select  [(ngModel)]="comment.rating">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <Button (click) = "onAdd(book.isbnId,comment.text,comment.rating, comment.user)"> Add </Button>
  <h2>{{book.title}}</h2>
  <input >
  <ul class="books">
    <li *ngFor="let comment of comments">
      {{comment.text}} <span class="badge">{{comment.rating}} </span>
    </li>
  </ul>

</div>
